4040 = POP3 邮件服务器 （%S）不支持 UIDL 或 XTND XLST，而这是 实现``在服务器保留'', ``最大消息长度'' 或 ``仅下载消息头'' 选项必须的。要下载您的邮件，请在账户设置的服务器设置中关闭这些选项。
4041 = POP3 邮件服务器 （%S）不支持 TOP命令，而这是使用 ``最大消息长度'' 或 ``仅下载消息头'' 首选项设置必须的。消息将被无视大小下载。
4042 = 邮件服务器不支持安全验证或您输入的密码错误。请检查您的密码，或者在账户设置窗口的服务器设置中关闭安全验证。\n
4043 = 无法建立到 POP3 服务器的 TLS 连接。该服务器可能不可用或者配置错误。请打开账户设置窗口并确认邮件服务器的服务器配置正确并重试。
