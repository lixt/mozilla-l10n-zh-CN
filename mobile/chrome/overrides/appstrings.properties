malformedURI=此 URL 无效，无法载入。
fileNotFound=Firefox 无法在 %S 找到该文件。
dnsNotFound=Firefox  无法在 %S 找到该服务器。
protocolNotFound=Firefox 不知道如何打开此地址，因为协议 (%S) 未和任何程序关联。
connectionFailure=Firefox  无法建立到 %S 服务器的连接。
